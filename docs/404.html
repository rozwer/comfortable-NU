<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - ページが見つかりません | Comfortable NU</title>
    <meta name="description" content="お探しのページが見つかりませんでした。Comfortable NUのホームページに戻ってください。">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="../public/img/icon16.png" type="image/png">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 2rem;
        }
        
        .error-content {
            max-width: 500px;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 1rem;
            opacity: 0.8;
        }
        
        .error-title {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        .error-description {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        @media (max-width: 480px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .error-actions {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-title">ページが見つかりません</h1>
            <p class="error-description">
                お探しのページは移動または削除された可能性があります。<br>
                以下のリンクからホームページに戻ってください。
            </p>
            <div class="error-actions">
                <a href="index.html" class="btn btn-primary">ホームページに戻る</a>
                <a href="https://github.com/rozwer/comfortable-NU" class="btn btn-secondary" target="_blank">
                    GitHubを見る
                </a>
            </div>
        </div>
    </div>
</body>
</html>
